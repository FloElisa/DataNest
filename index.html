<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataNest</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #f5f5f5;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }
    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .tagline {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }
    button {
      background-color: #1a1a1a;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .filter-box {
      text-align:center; 
      margin-bottom: 2rem;
    }
    .filter-box input {
      width: 300px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .sources {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
    }
    .source-list {
      display: flex;
      flex-direction: column;
    }
    .source {
      background: #f0f0f0;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .tags {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
    .date {
      font-size: 0.8rem;
      color: #999;
    }
    .edit-title {
      display: inline-block;
      margin-left: 1rem;
      font-size: 0.8rem;
      color: #0077cc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- BODY CONTENT OMITTED FOR BREVITY (same as canvas above) -->
</body>
</html>
