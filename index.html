
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataNest</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .tagline {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }
    button {
      background-color: #1a1a1a;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .sources {
      max-width: 800px;
      margin: 0 auto;
    }
    .source {
      background: #f0f0f0;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .tags {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
    .filter-box {
      text-align:center; 
      margin-bottom: 2rem;
    }
    .filter-box input {
      width: 300px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üê¶üì° DataNest</h1>
  <div class="tagline">Signal from the swarm ‚Äî where knowledge lands.</div>

  <form id="sourceForm">
    <input type="text" id="title" placeholder="Title or short description" required />
    <input type="url" id="link" placeholder="Link (URL or location)" required />
    <textarea id="note" placeholder="Optional note..."></textarea>
    <input type="text" id="tags" placeholder="Tags (comma-separated, e.g. TNFD, policy)" />
    <button type="submit">Save Source</button>
  </form>

  <div class="filter-box">
    <input type="text" id="filterTag" placeholder="Filter by tag..." oninput="filterSources()" />
  </div>

  <div class="sources" id="sourceList"></div>

  <script>
    const form = document.getElementById('sourceForm');
    const list = document.getElementById('sourceList');
    const filterTag = document.getElementById('filterTag');

    let sources = JSON.parse(localStorage.getItem('sources')) || [];

    function saveToStorage() {
      localStorage.setItem('sources', JSON.stringify(sources));
    }

    function renderSources(filter = '') {
      list.innerHTML = '';
      sources.filter(src => {
        return filter === '' || src.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase()));
      }).forEach(source => {
        const div = document.createElement('div');
        div.className = 'source';
        div.innerHTML = `
          <strong><a href="${source.link}" target="_blank">${source.title}</a></strong>
          <p>${source.note || ''}</p>
          <div class="tags">Tags: ${source.tags.join(', ')}</div>
        `;
        list.appendChild(div);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const link = document.getElementById('link').value.trim();
      const note = document.getElementById('note').value.trim();
      const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);

      sources.unshift({ title, link, note, tags });
      saveToStorage();
      renderSources(filterTag.value);

      form.reset();
    });

    function filterSources() {
      renderSources(filterTag.value);
    }

    renderSources();
  </script>
</body>
</html>
